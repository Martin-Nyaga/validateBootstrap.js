<!DOCTYPE html>
<html>
<head>
	<title>ValidateBootstrap Example</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1 class="text-center"><b>validateBootstrap.js Usage</b></h1>
	<div class="col-sm-8 col-sm-offset-2">
		<hr>
		<form id="validate">
			<div class="form-group">
				<label class="control-label">Name</label>
				<input type="text" name="name" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="control-label">Email</label>
				<input type="text" name="email" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="control-label">Textarea</label>
				<textarea name="textarea" class="form-control"></textarea>
			</div>
			<input type="submit" class="btn btn-primary">
		</form>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="../validateBootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
